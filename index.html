<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum√°rio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <section id="container">
        <article class="cartao-sumario">
            <div class="fundo-cartao">
                <div class="resultado">
                    <h2>Your Result</h2>

                    <div class="pontuacao">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>

                    <div class="texto-score">
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>

                <div class="cartao-informacoes">
                    <h1>
                        Summary
                    </h1>

                    <ul class="informacoes">
                        <li id="rosa">
                            <div>
                                <img src="./images/icon-reaction.svg" alt="">
                                <span class="reacao negrito">Reaction</span>
                            </div>
                            <span><b>80 </b>/ 100</span>
                        </li>
                        <li id="amarelo">
                            <div>
                                <img src="./images/icon-memory.svg" alt="">
                                <span class="memoria negrito">Memory</span>
                            </div>
                            <span><b>92 </b>/ 100</span>
                        </li>
                        <li id="verde">
                            <div>
                                <img src="./images/icon-verbal.svg" alt="">
                                <span class="verbal negrito">Verbal</span>
                            </div>
                            <span><b>61 </b>/ 100</span>
                        </li>
                        <li id="azul">
                            <div>
                                <img src="./images/icon-visual.svg" alt="">
                                <span class="visual negrito">Visual</span>
                            </div>
                            <span><b>72 </b>/ 100</span>
                        </li>
                    </ul>
                    <div id="botao">
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
